<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- TITLE   -->
    <link rel="icon" type="image" href="{% static '/images/key.png' %}" sizes="18x18"/>

    <!-- LINKS   -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/users.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% block title %}
    {% endblock %}
</head>
<body>

     <section class="vh-100">
         <section>
             <div id="delivery"  class="backgroundImage">
             <img src="{% static '/images/delivery.png' %}"/>
         </div>
             <div id="grocery_2" class="backgroundImage">
                 <img src="{% static '/images/grocery_2.png' %}"/>
             </div>
             <div id="auto_repair" class="backgroundImage">
                 <img src="{% static '/images/auto_repair.png' %}"/>
             </div>
             <div id="grocery_3" class="backgroundImage">
                 <img src="{% static '/images/grocery_3.png' %}"/>
             </div>
             <div id="medicine" class="backgroundImage">
                 <img src="{% static '/images/medicine.png' %}"/>
             </div>
             <div id="phone_repair" class="backgroundImage">
                 <img src="{% static '/images/phone_repair.png' %}"/>
             </div>
             <div class="backgroundImage">
                 <img src="{% static '/images/delivery.png' %}" style="transform: rotate(28deg);top: 6cm;left: 35cm;"/>
             </div>
             <div class="backgroundImage">
                 <img style="transform: rotate(28deg);top: 4cm;left: 18cm;" src="{% static '/images/grocery_2.png' %}"/>
             </div>
             <div class="backgroundImage">
                 <img src="{% static '/images/grocery_3.png' %}" style="transform: rotate(28deg);top: 10cm;left: 20cm;"/>
             </div>
             <div class="backgroundImage">
                 <img src="{% static '/images/medicine.png' %}" style="transform: rotate(28deg);top: 16cm;left: 30cm;"/>
             </div>
             <div class="backgroundImage">
                 <img src="{% static '/images/phone_repair.png' %}" style="transform: rotate(28deg);top: 10cm;left: 4cm;"/>
             </div>
             <div class="backgroundImage">
                 <img src="{% static '/images/auto_repair.png' %}" style="transform: rotate(0deg);top: 13cm;left: 35cm;"/>
             </div>
             <div class="backgroundImage">
                 <img src="{% static '/images/auto_repair.png' %}" style="transform: rotate(28deg);top: 16cm;left: 22cm;"/>
             </div>
         </section>
         <div class="container py-5 h-100">
                <h1>service x</h1>
                <h6>a helping hand for your home</h6>
                <div class="row d-flex align-items-center justify-content-center h-100">
                   <div class="col-md-8 col-lg-7 col-xl-6">
<!--                       <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"-->
<!--                           class="img-fluid" alt="Phone image">-->
                       <img src="{% static '/images/delivery.png' %}" style="max-width:80%;margin-left:50px"/>
                   </div>
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
    </section>


    <!-- SCRIPTS -->
    <script src="{% static '/js/signin.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
</html>
