{% extends "base.html" %}

{% block title %}
    <title>SignIn</title>
{% endblock %}

{% block body %}
    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        {% for msg in messages %}
            <div class="alert {{ msg.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ msg }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
        <form method="post" action="">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" name="contact" onfocus="focusFunction(event)"
                       id="form1Example13" class="form-control form-control-lg"/>
                <label class="form-label" for="form1Example13">Contact</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" name="password" id="password"
                       onfocus="focusFunction(event)" class="form-control form-control-lg"/>
                <label class="form-label" for="password">Password</label>
            </div>
            <span id='checkboxx'>
                    <input type="checkbox" id='check' onclick="visibility()">Show Password
                </span>

            <!--                                checked-->
            <!--                              />-->

            <!--                            </div>-->
            <!--                            <a href="#!">Forgot password?</a>-->

            <!-- Submit button -->
            <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block"/>
            <a class="btn btn-primary btn-lg btn-block" href="/signup">Create Account</a>
        </form>
    </div>
{% endblock %}
